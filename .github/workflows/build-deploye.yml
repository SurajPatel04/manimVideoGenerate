name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout the code
        uses: actions/checkout@v2

      # 2️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3️⃣ Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Build and push frontend image (React)
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ai-manim-video-generator-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ai-manim-video-generator-frontend:${{ github.sha }}

      # 6️⃣ Build and push backend image (Python) for amd64 + arm64
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64  # ✅ multi-platform
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ai-manim-video-generator-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ai-manim-video-generator-backend:${{ github.sha }}
